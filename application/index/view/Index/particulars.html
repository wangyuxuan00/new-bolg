{extend name="index/base" /}
{block name="style"}
	<style type="text/css">
		p{
    		text-indent:2em;
		}
	</style>
{/block}
{block name="content"}
	{volist name="info" id="vo"}

		<h5 class="text-center">{$vo.created|date="y-m-d",###}</h5>
		<p>{$vo.content}</p>
	{/volist}
{/block}
